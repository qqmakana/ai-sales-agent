{% extends "base.html" %}

{% block title %}Client Portal - AI Sales Agent{% endblock %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <div style="margin-bottom: 1.5rem;">
        <div style="font-size: 0.85rem; color:#6b7280; text-transform: uppercase; letter-spacing: 1px;">AI Sales Agent</div>
        <h1 style="font-size: 2rem; font-weight: 800; color: #1e293b;">Client Portal</h1>
        <p style="color: #64748b;">Share a secure link with your client to view leads.</p>
    </div>

    <div class="glass-card">
        <h3 style="font-size: 1rem; font-weight: 700; color: #64748b; margin-bottom: 1rem;">ðŸ”— Secure Link (valid 7 days)</h3>
        <div style="display:flex; gap: 0.5rem; align-items:center;">
            <input type="text" value="{{ link }}" readonly
                style="flex:1; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 0.9rem;">
            <button class="btn btn-primary" onclick="navigator.clipboard.writeText('{{ link }}')">Copy</button>
        </div>
        <p style="font-size: 0.8rem; color: #64748b; margin-top: 0.75rem;">Share this with your client to view their leads.</p>
    </div>
</div>
{% endblock %}
