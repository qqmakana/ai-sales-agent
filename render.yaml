services:
  - type: web
    name: ai-sales-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-sales-agent-db
          property: connectionString

databases:
  - name: ai-sales-agent-db
    plan: free
